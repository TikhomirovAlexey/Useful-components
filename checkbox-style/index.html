<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkbox Style</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <label class="checkbox">
            <input class="checkbox-control visually-hidden" type="checkbox" name="user-check">
            <span class="checkbox-emulator"></span>
            <span class="checkbox-label">Checkbox</span>
        </label>

        <div class="block"></div>
    </body>
</html>
