<!DOCTYPE html>
<html lang="en">

        <form class="form" action="#">

                <legend>Выберите что-то одно</legend>
                <label class="label">Летать
                    <input class="radio" type="radio" name="skills">
                </label>
                <label class="label">Слышать чужие мысли
                    <input class="radio" type="radio" name="skills">
                </label>
                <label class="label">Становиться невидимым
                    <input class="radio" type="radio" name="skills">
                </label>
                <label class="label">Останавливать время
                    <input class="radio" type="radio" name="skills">
                </label>
            </fieldset>
            <fieldset class="fieldset">

                </label>
