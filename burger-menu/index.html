                        <li>

                        </li>
                        <li>
                            <a class="menu__link" href="#">link8</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="info center">
            <h1 class="title">Burger menu in HTML/CSS</h1>
            <div class="logo">
                <img class="logo__img" src="img/HTML5.png" alt="HTML5">
                <img class="logo__img" src="img/CSS3.png" alt="CSS3">

        </section>
    </body>
</html>
